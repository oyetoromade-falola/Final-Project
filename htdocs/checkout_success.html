  <script>
function checkout() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const wallet = parseFloat(localStorage.getItem("walletBalance") || "0");

  if (cart.length === 0) {
    alert("Your cart is empty.");
    return;
  }

  const itemPrice = 2000; // ðŸ’¡ Assume each course costs â‚¦2000
  const totalCost = cart.length * itemPrice;

  if (wallet < totalCost) {
    alert(`Insufficient balance. You need â‚¦${totalCost}, but you have â‚¦${wallet}`);
    return;
  }

  // Deduct and update wallet
  const newBalance = wallet - totalCost;
  localStorage.setItem("walletBalance", newBalance.toFixed(2));

  // Clear cart
  localStorage.removeItem("cart");

  alert(`Checkout successful! â‚¦${totalCost} deducted from your wallet.`);
  location.reload(); // Refresh to update counts
}
</script>
